<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="liveChatApp">
	<head>
		<meta charset="UTF-8">
		<title>Live chat box</title>

		<link rel="stylesheet" href="css/main.css">

		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="//cdn.firebase.com/js/client/1.0.21/firebase.js"></script>
		<script src="//cdn.firebase.com/libs/angularfire/0.8.2/angularfire.min.js"></script>
	</head>
	<body ng-controller="ChatCtrl">
		<h1>Live chat box</h1>
		<p>Try typing some text in the box below.</p>
		<div class="chatbox">
			<div class="message" ng-repeat="message in messages">
				{{message.text}}
				<button ng-click="messages.$remove(message)">X</button>
			</div>
		</div>
		<form ng-submit="sendMessage(message)">
			<input ng-model="message">
			<button input="submit">Submit message</button>
		</form>
		<script src="js/main.js"></script>
	</body>
</html>
